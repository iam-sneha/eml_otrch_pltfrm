<form #emailForm="ngForm" (ngSubmit)="onSubmit(emailForm)" class="email-form">
  <div class="form-group">
    <label for="to_email">Recipient Email:</label>
    <input
      type="email"
      id="to_email"
      name="to_email"
      formControlName="to_email"
      type="email"
      ngModel
      required
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="subject">Subject:</label>
    <input
      type="text"
      id="subject"
      name="subject"
      ngModel
      required
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="message">Message:</label>
    <textarea
      id="message"
      name="message"
      ngModel
      required
      rows="5"
      class="form-control"
    ></textarea>
  </div>
  <div *ngIf="errorMessage" class="alert alert-error">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <button type="submit" [disabled]="emailForm.invalid" class="btn-submit">
    Send Email
  </button>
</form>
